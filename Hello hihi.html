<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            overflow: hidden;
        }
        .container {
            margin-top: 100px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #noBtn {
            position: absolute;
        }
        #imageContainer {
            display: none;
            margin-top: 20px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .topImages {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .gif {
            width: 150px;
            height: auto;
            display: none;
        }
        #valentineImage {
            max-width: 200px; /* Resize properly */
            height: auto;
            border-radius: 10px;
            display: none;
        }
        #secondImage {
            max-width: 200px; 
            border-radius: 10px;
            display: none;
        }
        #usImage {
            max-width: 200px; /* Fix size for Us.jpg */
            height: auto;
            border-radius: 10px;
            display: block; /* Ensure it displays correctly */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainText">Will you be my Valentine? ❤️</h1>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
        <div id="imageContainer">
            <div class="topImages">
                <img id="leftGif" class="gif" src="https://github.com/Locarkun/Valentine/raw/refs/heads/main/assets/Happy.gif" alt="Left GIF">
                <img id="usImage" src="https://github.com/Locarkun/Valentine/raw/refs/heads/main/assets/Us.jpg" alt="Your Picture">
                <img id="rightGif" class="gif" src="https://github.com/Locarkun/Valentine/raw/refs/heads/main/assets/Happy.gif" alt="Right GIF">
            </div>
            <img id="valentineImage" src="https://github.com/Locarkun/Valentine/raw/refs/heads/main/assets/Hihi.png" alt="Extra Picture">
        </div>
    </div>
    <audio id="loveSong" src="music/music.mp3"></audio>
    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const loveSong = document.getElementById("loveSong");
        const imageContainer = document.getElementById("imageContainer");
        const mainText = document.getElementById("mainText");
        const leftGif = document.getElementById("leftGif");
        const rightGif = document.getElementById("rightGif");
        const valentineImage = document.getElementById("valentineImage");

        loveSong.volume = 0.5;

        yesBtn.addEventListener("click", function() {
            loveSong.play();
            imageContainer.style.display = "flex";
            leftGif.style.display = "block";
            rightGif.style.display = "block";
            valentineImage.style.display = "block";
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
            mainText.innerHTML = "Really??? HIHIHI I can’t wait to spend Valentine’s with you! <br> Here's a song cover for you ❤️❤️ <br> I Love You!!";
        });

        noBtn.addEventListener("mouseover", function() {
            let newTop = Math.random() * (window.innerHeight - 50);
            let newLeft = Math.random() * (window.innerWidth - 100);

            noBtn.style.top = newTop + "px";
            noBtn.style.left = newLeft + "px";
        });
    </script>
</body>
</html>
